<div class="hotel-details">
    <h3 class="hotel-names">
        <a class="hotel-name" href="HOTEL INFO CALL" target="_blank">'+  nameOfHotel +'</a>
    </h3>  
    <div class="hotel-location">      
        <p class="hotel-address">          
            <span class="p-street-address">'+  hotelAddress + ',' + '</span>         
            <span class="p-locality">'+  hotelCity + ',' +'</span>         
            <span class="p-postal-code">'+  hotelPostalCode +'</span>           
            <span class="p-country-name">'+  hotelCountryCode +'</span>       
        </p>
    </div>
    <div class="hotel-image">        
        <span>           
            <img class="main-image" src='+hotelImage+'>       
        </span>    
    </div>
    <div class="rates">        
        <span>           
            <p class="low-rate">'+ lowRate +'<br> nightly price</p>
        </span>    
    </div>
</div>
